name: Delete
on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment

permissions:
  contents: write
  id-token: write

jobs:
  delete:
    runs-on: ubuntu-latest
    steps:
      - uses: kanga333/variable-mapper@master
        id: map-environment
        with:
          export_to: output
          key: ${{ github.event.inputs.environment }}
          map: |
            {
              "Development": {
                "role": "${{ secrets.AWS_DEV_ROLE }}"
              },
              "Production": {
                "role": "${{ secrets.AWS_PROD_ROLE }}"
              }
            }

      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ steps.map-environment.outputs.role }}
          aws-region: us-east-1

      - name: Delete
        run: |
          aws cloudformation delete-stack --stack-name brighid-core-commands
          aws cloudformation wait stack-delete-complete --stack-name brighid-core-commands
